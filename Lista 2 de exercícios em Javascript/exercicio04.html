<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Questão 4 — Números primos em um intervalo</h1>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #c0c0c0;
            margin: 0;
            padding: 0;
        }

        .container {
            background: #fff;
            max-width: 400px;
            margin: 40px auto;
            padding: 30px 25px 20px 25px;
            border: 2px solid #000;
            border-radius: 0;
            box-shadow: none;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 6px;
            margin-bottom: 18px;
            border: 2px solid #000;
            border-radius: 0;
            font-size: 1rem;
            background: #e0e0e0;
            box-shadow: inset 1px 1px 0 #fff, inset -1px -1px 0 #888;
        }

        button {
            background: #e0e0e0;
            color: #000;
            border: 2px solid #000;
            padding: 8px 16px;
            border-radius: 0;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 1px 1px 0 #fff, -1px -1px 0 #888;
            font-weight: bold;
        }

        button:hover {
            background: #bdbdbd;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background: #f8f8f8;
            border: 2px solid #000;
            border-radius: 0;
            min-height: 30px;
            font-size: 1.05rem;
            box-shadow: inset 1px 1px 0 #fff, inset -1px -1px 0 #888;
        }
    </style>
    <div class="container">
        <form id="primeForm" onsubmit="return false;">
            <label for="start">Número inicial:</label>
            <input type="number" id="start" required min="0" placeholder="Ex: 2">
            <label for="end">Número final:</label>
            <input type="number" id="end" required min="0" placeholder="Ex: 20">
            <button type="submit">Exibir primos</button>
        </form>
        <div class="result" id="result"></div>
    </div>


    <script>
        function isPrime(n) {
            if (n < 2) return false;
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) return false;
            }
            return true;
        }

        document.getElementById('primeForm').addEventListener('submit', function () {
            const start = parseInt(document.getElementById('start').value, 10);
            const end = parseInt(document.getElementById('end').value, 10);
            const resultDiv = document.getElementById('result');
            if (start > 1000 || end > 1000) {
                alert('Por favor, insira números menores ou iguais a 1000.');
                return;
            }

            if (isNaN(start) || isNaN(end) || start > end) {
                resultDiv.textContent = 'Por favor, insira um intervalo válido.';
                return;
            }
            let primes = [];
            for (let i = start; i <= end; i++) {
                if (isPrime(i)) primes.push(i);
            }
            resultDiv.textContent = primes.length ?
                'Números primos: ' + primes.join(', ') :
                'Nenhum número primo encontrado no intervalo.';
        });
    </script>
</body>

</html>
